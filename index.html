<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Drum-Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <main>
        <section class="main-wrapper">

          <h1 class="main-title">
            HI Welcome
    <span
       class="txt-rotate"
       data-period="2000"
       data-rotate='[ "SUNNY.", "NANDIAMANDALAM.", "SUNNY1", "SUNNY2" ]'></span>
          </h1>
          <div class="drum-kit-wrapper">
            <img id="crash-ride" class="crash-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" alt="Crash cymbal">
            <!-- <img id="crash-ride" class="crash-cymbal" src="" alt="Crash cymbal"> -->
            <img id="hihat-top" class="hihat-top-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png" alt="Hi Hat cymbal">
          <div data-key="74" class="key snare">
              <kbd>  <button id="myBtn1">J </button></kbd>
            </div>
         
            <div data-key="66" class="key kick">
              <kbd><button id="myBtn2">B </button></kbd>
            </div>
            <div data-key="86" class="key kick2">
              <kbd><button id="myBtn3">V </button></kbd>
            </div>
            <div data-key="72" class="key tom-high">
              <kbd><button id="myBtn4">H </button></kbd>
            </div>
            <div data-key="71" class="key tom-mid">
              <kbd><button id="myBtn5">G </button></kbd>
            </div>
            <div data-key="70" class="key tom-low">
              <kbd><button id="myBtn6">F </button></kbd>
            </div>
            <div data-key="69" class="key crash">
              <kbd><button id="myBtn7">E </button></kbd>
            </div>
            <div data-key="82" class="key ride">
              <kbd><button id="myBtn8">R </button></kbd>
            </div>
            <div data-key="73" class="key hihat-open">
              <kbd><button id="myBtn9">I </button></kbd>
            </div>
            <div data-key="75" class="key hihat-close">
              <kbd><button id="myBtn10">K </button></kbd>
            </div>
            <!-- <img class="drum-kit" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png" alt="Drum Kit" /> -->
            <img class="drum-kit" src="./drum-kit-removebg-preview.png" alt="Drum Kit" />
          </div>
        </section>
      </main>
      <audio data-key="74" id="one" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>

      <audio data-key="75" id="ten" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>
